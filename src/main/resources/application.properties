## OpenAi properties
stegvis.openai.apikey=${STEGVIS_OPENAI_API_KEY}
# AI Roles
stegvis.openai.role.notes=${STEGVIS_OPENAI_ROLE_NOTE}
stegvis.openai.role.notes.quiz=${STEGVIS_OPENAI_ROLE_NOTE_QUIZ}

## UHR properties
stegvis.uhr.get.url=${STEGVIS_UHR_GET_URL}

## Google OAuth2 Client
spring.security.oauth2.client.registration.google.client-id=${STEGVIS_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${STEGVIS_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${STEGVIS_GOOGLE_SCOPES}
spring.security.oauth2.client.registration.google.redirect-uri=${STEGVIS_GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code

## Google Provider
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub